---
# Portfolio Assets Ingress - forward /portfolio/_next/* as-is to Next.js (no rewrite needed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-assets-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Preserve original headers for Cloudflare
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Forwarded-Proto: https";
      more_set_headers "X-Forwarded-For: $proxy_add_x_forwarded_for";
spec:
  rules:
    - host: portfolio.chokchai-dev.xyz
    - http:
        paths:
          # Forward Next.js assets with basePath intact - Next.js handles basePath internally
          - path: /portfolio/_next
            pathType: Prefix
            backend:
              service:
                name: portfolio-web
                port:
                  number: 3000

---
# Portfolio App Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Preserve original headers for Cloudflare
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Forwarded-Proto: https";
      more_set_headers "X-Forwarded-For: $proxy_add_x_forwarded_for";
spec:
  rules:
    - host: portfolio.chokchai-dev.xyz
    - http:
        paths:
          # Portfolio Next.js App - forward full path; Next.js handles basePath
          - path: /portfolio
            pathType: Prefix
            backend:
              service:
                name: portfolio-web
                port:
                  number: 3000

---
# Nginx Ingress - with rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Preserve original headers for Cloudflare
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Forwarded-Proto: https";
      more_set_headers "X-Forwarded-For: $proxy_add_x_forwarded_for";
spec:
  rules:
    - host: nginx.chokchai-dev.xyz
    - http:
        paths:
          # Nginx service with rewrite
          - path: /nginx(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
          
