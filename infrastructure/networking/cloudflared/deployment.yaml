apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.4.0
          args:
            - tunnel
            - --config
            - /etc/cloudflared/tunnel-config.yml
            - --credentials-file
            - /etc/cloudflared/credentials.json
            - run
            - "8df3c19b-430d-47d3-8e84-c671e006149a"
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/tunnel-config.yml
              subPath: tunnel-config.yml
            - name: creds
              mountPath: /etc/cloudflared/credentials.json
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
        - name: creds
          hostPath:
            path: /home/chokchai/.cloudflared/8df3c19b-430d-47d3-8e84-c671e006149a.json
            type: File
