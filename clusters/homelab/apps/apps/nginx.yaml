---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-app
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/nginx
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: infrastructure
    - name: image-automation
